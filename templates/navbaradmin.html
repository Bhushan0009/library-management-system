<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" id="favicon" href="https://res.cloudinary.com/dry3rajm2/image/upload/v1754490311/logo_1_lijvsf.png" />
</head>

<body class="bg-white text-black">

<!-- Navbar -->
<nav class="bg-black text-white fixed top-0 left-0 w-full shadow-md z-50">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold">Library Management System</a>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Desktop Menu -->
        <ul class="hidden lg:flex space-x-6 text-lg">
            <li><a href="{% url 'home' %}" class="hover:text-gray-400">Home</a></li>

            <!-- Book Dropdown -->
            <li class="relative group">
                <button class="focus:outline-none hover:text-gray-400 transition">Book ▾</button>
                <ul class="absolute hidden group-hover:block bg-black text-white shadow-lg mt-2 rounded-lg py-2 w-40">
                    <li><a href="{% url 'addbook' %}" class="block px-4 py-2 hover:bg-gray-700">Add Book</a></li>
                    <li><a href="{% url 'viewbook' %}" class="block px-4 py-2 hover:bg-gray-700">View Book</a></li>
                </ul>
            </li>

            <!-- Issue Book Dropdown -->
            <li class="relative group">
                <button class="focus:outline-none hover:text-gray-400 transition">Issue Book ▾</button>
                <ul class="absolute hidden group-hover:block bg-black text-white shadow-lg mt-2 rounded-lg py-2 w-48">
                    <li><a href="{% url 'issuebook' %}" class="block px-4 py-2 hover:bg-gray-700">Issue New Book</a></li>
                    <li><a href="{% url 'viewissuedbook' %}" class="block px-4 py-2 hover:bg-gray-700">View Issued Book</a></li>
                </ul>
            </li>

            <!-- Student Dropdown -->
            <li class="relative group">
                <button class="focus:outline-none hover:text-gray-400 transition">Student ▾</button>
                <ul class="absolute hidden group-hover:block bg-black text-white shadow-lg mt-2 rounded-lg py-2 w-40 opacity-0 invisible transition-all white ease-in-out group-hover:opacity-100 group-hover:visible">
                    <li><a href="{% url 'viewstudent' %}" class="block px-4 py-2 hover:bg-gray-700">View Student</a></li>
                </ul>
            </li>

            <li><a href="{% url 'reports' %}" class="hover:text-gray-400">Reports</a></li>

            <!-- Logout Button -->
            <li>
                <form id="logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-0 rounded-lg transition">LOGOUT</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden bg-black text-white text-center py-2">
        <a href="{% url 'home' %}" class="block py-2 hover:text-gray-400">Home</a>
        <a href="{% url 'addbook' %}" class="block py-2 hover:text-gray-400">Add Book</a>
        <a href="{% url 'viewbook' %}" class="block py-2 hover:text-gray-400">View Book</a>
        <a href="{% url 'issuebook' %}" class="block py-2 hover:text-gray-400">Issue New Book</a>
        <a href="{% url 'viewissuedbook' %}" class="block py-2 hover:text-gray-400">View Issued Book</a>
        <a href="{% url 'viewstudent' %}" class="block py-2 hover:text-gray-400">View Student</a>
        <a href="{% url 'reports' %}" class="block py-2 hover:text-gray-400">Reports</a>
        <form id="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="block w-full py-1 hover:text-red-500">LOGOUT</button>
        </form>
    </div>
</nav>

<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        var menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
    });
</script>

</body>
</html>
