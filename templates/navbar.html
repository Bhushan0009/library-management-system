<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white text-black">

<!-- Navbar -->
<nav class="bg-black text-white fixed top-0 left-0 w-full shadow-md z-50">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold">Library Management System</a>
        
        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Nav Links -->
        <ul class="hidden lg:flex space-x-6 text-lg">
            <li><a href="{% url 'home' %}" class="hover:text-gray-400">Home</a></li>
            <li><a href="{% url 'adminlogin' %}" class="hover:text-gray-400">Admin</a></li>
            <li><a href="{% url 'studentlogin' %}" class="hover:text-gray-400">Student</a></li>
        </ul>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden bg-black text-white text-center py-2">
        <a href="{% url 'home' %}" class="block py-2 hover:text-gray-400">Home</a>
        <a href="{% url 'adminlogin' %}" class="block py-2 hover:text-gray-400">Admin</a>
        <a href="{% url 'studentlogin' %}" class="block py-2 hover:text-gray-400">Student</a>
    </div>
</nav>



<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        var menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
    });
</script>

</body>
</html>
